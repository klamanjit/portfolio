    <title>mapty // Map your workouts</title>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form action="" class="form hidden">
          <div class="form__row">
            <label for="" class="form__label">Type</label>
            <select name="" id="" class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label for="" class="form__label">Distance</label>
            <input
              type="text"
              class="form__input form__input--distance"
              placeholder="km"
            />
          </div>
          <div class="form__row">
            <label for="" class="form__label">Duration</label>
            <input
              type="text"
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label for="" class="form__label">Cadence</label>
            <input
              type="text"
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label for="" class="form__label">Elev Gain</label>
            <input
              type="text"
              class="form__input form__input--elevation"
              placeholder="meter"
            />
          </div>
          <button class="form__button">OK</button>
        </form>
