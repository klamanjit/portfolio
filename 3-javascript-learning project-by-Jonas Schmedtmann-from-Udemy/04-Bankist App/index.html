<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- Top navigator -->
    <nav>
      <p class="welcome">Log in to get start</p>
      <img src="/logo.png" alt="Logo" class="logo" />
      <form action="" class="login">
        <input
          type="text"
          placeholder="user"
          class="login_input login_input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          class="login_input login_input--password"
        />
        <button class="login_btn">&rarr;</button>
      </form>
    </nav>
    <!-- Main -->
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance_label">Current balance</p>
          <p class="balance_date">As of <span class="date">25/04/2023</span></p>
        </div>

        <div>
          <p class="balance_value">0000฿</p>
        </div>
      </div>

      <!-- Movements -->
      <div class="movements">
        <div class="movement_row">
          <div class="movement_type movement--deposit">2 deposit</div>
          <div class="movement_date">3 days ago</div>
          <div class="movement_value">4000฿</div>
        </div>
        <div class="movement_row">
          <div class="movement_type movement--withdrawal">1 withdrawal</div>
          <div class="movement_date">24/02/2023</div>
          <div class="movement_value">-500฿</div>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <p class="summary_label">IN</p>
        <p class="summary_value summary_value--in">0000฿</p>
        <p class="summary_label">OUT</p>
        <p class="summary_value summary_value--out">0000฿</p>
        <p class="summary_label">INTEREST</p>
        <p class="summary_value summary_value--interest">0000฿</p>
        <button class="btn_sort">&downarrow; SORT</button>
      </div>

      <!-- Operation -->
      <!-- Operation transfer -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form action="" class="form form--transfer">
          <input type="text" class="form_input form_input--to" />
          <input
            type="number"
            name=""
            id=""
            class="form_input form_input--amount"
          />
          <button class="form_btn form_btn--transfer">&rarr;</button>
          <label for="" class="form_label">Transfer to</label>
          <label for="" class="form_label">Amount</label>
        </form>
      </div>
      <!-- Operation loan -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form action="" class="form form--loan">
          <input type="number" class="form_input form_input--loan-amount" />
          <button class="form_btn form_btn--loan">&rarr;</button>
          <label for="" class="form_label form_label--loan">Amount</label>
        </form>
      </div>
      <!-- Operation close account -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form action="" class="form form--close">
          <input type="text" class="form_input form_input--user" />
          <input
            type="password"
            maxlength="6"
            class="form_input form_input--password"
          />
          <button class="form_btn form_btn--close">&rarr;</button>
          <label for="" class="form_label">Confirm user</label>
          <label for="" class="form_label">Confirm PIN</label>
        </form>
      </div>

      <p class="logout-timer">
        You will logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
